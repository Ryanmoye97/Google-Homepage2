<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Google</title>
</head>

<body>
  <header>
    <!--Here I'm creating the nav bar, and adding images to my google homepage-->
    <nav>
      <ul>
        <li><a href=#>About</a></li>
        <li><a href=#>Store</a></li>
      </ul>
      <ul>
        <li><a class="small-text" href="https://mail.google.com/mail">Gmail</a></a></li>
        <li><a class="small-text" href="https://www.google.com/imghp">Image</a></a></li>
        <li class="menu-bg"><img class="menu-button" src="images/menu.png" alt="menu button">
        </li>
        <li><img class="profile-pic" src="images/profile.png" alt="profile pic">
        </li>
      </ul>
    </nav>
  </header>
<!--I'm creating a section for the search bar-->
  <section class="search-wrapper">
    <img class="logo" src="images/logo.png" alt="logo">
    <form onsubmit="onsubmit(event)">
      <label for="textSearch">
        <input aria-label="Input Search"
        type="text"
        id="textSearch"
        name="textSearch"/>
      </label>
      <img class="search" src="images/search.png">
      <img class="mic" src="images/mic.png">
      <div class="buttons">
      <button aria-label="Google Search" type="button" data-lucky>Google Search</button>
      <button aria-label="I'm Feeling Lucky" type="button" data-lucky>Im feeling Lucky</button>
      </div>
    </form>
  </section>
<!--I'm creating my footer-->
  <footer>
    <div class="panel">
      <p>United Kingdom</p>
    </div>
    <div class="panel">
      <ul>
        <li><a href=#>Advertising</a></li>
        <li><a href=#>Business</a></li>
        <li><a href=#>How Search Works</a></li>
      </ul>
      <div class="carbon">
        <img class="leaf" src="images/leaf.png" alt="leaf">
        <a href=#>Carbon neutral since 2007</a>
      </div>
      <ul class="right">
        <li><a href=#>Privacy</a></li>
        <li><a href=#>Terms</a></li>
        <li><a href=#>Settings</a></li>
      </ul>
    </div>
  </footer>
  <script src="app.js"></script>
</body>

</html>
